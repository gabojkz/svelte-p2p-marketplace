name = "svelte-p2p-market"
pages_build_output_dir = ".svelte-kit/cloudflare"
compatibility_date = "2024-12-26"
compatibility_flags = ["nodejs_compat"]

[vars]
NODE_ENV = "production"

# R2 Bucket binding
# Replace "marketplace-images" with your actual R2 bucket name
[[r2_buckets]]
binding = "R2_BUCKET"
bucket_name = "marketplace-images"
preview_bucket_name = "marketplace-images-preview"
